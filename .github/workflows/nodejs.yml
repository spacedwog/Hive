name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout código
      uses: actions/checkout@v3

    - name: Configurar Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Instalar dependências
      run: npm install

    - name: Rodar lint
      run: npm run lint

    - name: Rodar teste wifiConnection
      run: npx jest tests/wifiConnection.test.js

    - name: Rodar testes
      run: npm test

    - name: Build do projeto
      run: npm run build
